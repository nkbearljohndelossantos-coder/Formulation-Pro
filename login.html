<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Formulation Manager</title>
    <link rel="stylesheet" href="login-style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <canvas id="chem-canvas"></canvas>

    <div class="logo-container">
        <div class="cube-container">
            <div class="cube animate-cube-slow">
                <div class="cube-face face-front"><img src="logo.png" alt="NKB Logo"></div>
                <div class="cube-face face-back"><img src="logo.png" alt="NKB Logo"></div>
                <div class="cube-face face-left"><img src="logo.png" alt="NKB Logo"></div>
                <div class="cube-face face-right"><img src="logo.png" alt="NKB Logo"></div>
                <div class="cube-face face-top"><img src="logo.png" alt="NKB Logo"></div>
                <div class="cube-face face-bottom"><img src="logo.png" alt="NKB Logo"></div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="login-email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="login-password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">
                    <span>Login <span class="shift">›</span></span>
                    <div class="mask"></div>
                </button>

                <div class="social-login">
                    <p>Or continue with</p>
                    <button type="button" class="btn-google" id="google-login-btn">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                                <path fill="#4285F4"
                                    d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" />
                                <path fill="#34A853"
                                    d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" />
                                <path fill="#FBBC05"
                                    d="M3.964 10.711a5.41 5.41 0 0 1 0-3.422V4.957H.957a8.998 8.998 0 0 0 0 8.086l3.007-2.332z" />
                                <path fill="#EA4335"
                                    d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.957l3.007 2.332c.708-2.127 2.692-3.71 5.036-3.71z" />
                            </svg>
                            Sign in with Google
                        </span>
                        <div class="mask"></div>
                    </button>
                </div>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form id="register-form">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="register-name" required>
                    <label>Full Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="register-email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="register-password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key"></ion-icon></span>
                    <input type="text" id="register-code" required>
                    <label>Unique Admin Code for Role</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">
                    <span>Register <span class="shift">›</span></span>
                    <div class="mask"></div>
                </button>

                <div class="social-login">
                    <p>Or continue with</p>
                    <button type="button" class="btn-google" id="google-register-btn">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                                <path fill="#4285F4"
                                    d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" />
                                <path fill="#34A853"
                                    d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" />
                                <path fill="#FBBC05"
                                    d="M3.964 10.711a5.41 5.41 0 0 1 0-3.422V4.957H.957a8.998 8.998 0 0 0 0 8.086l3.007-2.332z" />
                                <path fill="#EA4335"
                                    d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.957l3.007 2.332c.708-2.127 2.692-3.71 5.036-3.71z" />
                            </svg>
                            Sign in with Google
                        </span>
                        <div class="mask"></div>
                    </button>
                </div>

                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="supabase-client.js" defer></script>
    <script src="db-operations.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="login-script.js" defer></script>
</body>

</html>
